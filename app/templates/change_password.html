{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Change Password</h2>

    <form method="POST">
        <!-- Current Password -->
        <div class="mb-3">
            <label class="form-label">Current Password</label>
            <div class="input-group">
                <input type="password" name="current_password" class="form-control" id="current_password" required>
                <span class="input-group-text" onclick="togglePassword('current_password', this)">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
        </div>

        <!-- New Password -->
        <div class="mb-3">
            <label class="form-label">New Password</label>
            <div class="input-group">
                <input type="password" name="new_password" class="form-control" id="new_password" required>
                <span class="input-group-text" onclick="togglePassword('new_password', this)">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
        </div>

        <!-- Confirm New Password -->
        <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <div class="input-group">
                <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
                <span class="input-group-text" onclick="togglePassword('confirm_password', this)">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
</div>

<!-- FontAwesome CDN (for eye icon) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
function togglePassword(fieldId, span) {
    const input = document.getElementById(fieldId);
    const icon = span.querySelector("i");

    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
}
</script>
{% endblock %}
